<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro em Nuvem - Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column align-items-center py-5">

    <div class="card-container">
        <h1 class="card-title">CADASTRO NA NUVEM</h1>
        <form id="cadastroForm">
            <div class="input-row">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required minlength="3">
                </div>
                <div class="input-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" required minlength="3">
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <h2 class="card-title mt-4">ENDEREÇO</h2>
            <div class="input-row">
                <div class="input-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" maxlength="9" required>
                </div>
                <div class="input-group">
                    <label for="logradouro">Rua</label>
                    <input type="text" id="logradouro" readonly>
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="localidade">Cidade</label>
                    <input type="text" id="localidade" readonly>
                </div>
                <div class="input-group">
                    <label for="uf">UF</label>
                    <input type="text" id="uf" readonly style="max-width: 80px;">
                </div>
            </div>
            <div class="input-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" required>
            </div>

            <button type="submit" class="btn-submit">CADASTRAR</button>
        </form>
        <div id="successMessage" class="success-message hidden">Cadastrado com sucesso!</div>
    </div>

    <div class="card-container mt-5">
        <h2 class="card-title">USUÁRIOS NA NUVEM</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
        </table>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
